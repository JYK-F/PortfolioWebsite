<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecten</title>
    <link rel="stylesheet" href="/General/colors.css">
    <link rel="stylesheet" href="/General/default.css">
    <link rel="stylesheet" href="storygame.css">
    <link rel="stylesheet" href="/Themes/dark.css" id="theme"> <!-- Default to dark mode -->
</head>
<body>
    <div id="unm"></div>
    <div class="background-video">
        <video autoplay muted loop id="projectVideo">
            <source src="/Assets/Videos/cachedVideo.mp4" type="video/mp4">
        </video>
        <div class="gradient-overlay"></div>
    </div>

    <div class="content">
        <h1 class="project-title">Making of StoryGame</h1>
        <div class="icon-grid">
            <div class="icon-box">
                <img src="/Assets/Images/Icon1.png" alt="Icon 1">
                <p>Text 1</p>
            </div>
            <div class="icon-box">
                <img src="/Assets/Images/icon2.png" alt="Icon 2">
                <p>Text 2</p>
            </div>
            <div class="icon-box">
                <img src="/Assets/Images/icon3.png" alt="Icon 3">
                <p>Text 3</p>
            </div>
            <div class="icon-box">
                <img src="/Assets/Images/icon4.png" alt="Icon 4">
                <p>Text 4</p>
            </div>
            <div class="icon-box">
                <img src="/Assets/Images/icon5.png" alt="Icon 5">
                <p>Text 5</p>
            </div>
            <div class="icon-box">
                <img src="/Assets/Images/icon6.png" alt="Icon 6">
                <p>Text 6</p>
            </div>
        </div>
    </div>

    <script src="/UNM/unm.js"></script>
    <script src="/Themes/themes.js"></script>
</body>
</html>
