<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="unm.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="unm-container">
        <div class="unm-icon">üåê</div>
        <div class="unm-tree">
            <ul>
                <li>Home</li>
                <li>Company</li>
                <li>Portfolio</li>
            </ul>
        </div>
    </div>
    <div class="tabs">
        <div class="tab" onclick="showTab(event, 'home')">Home ‚ô•</div>
        <div class="tab" onclick="showTab(event, 'company')">Company</div>
        <div class="tab" onclick="showTab(event, 'portfolio')">Portfolio</div>

    <div class="browser-window">
        <div id="home" class="tab-content">
            <h2>Home</h2>
            <p>Welcome to the Home tab!</p>
        </div>
        <div id="company" class="tab-content">
            <h2>Company</h2>
            <p>Company Information</p>
        </div>
        <div id="portfolio" class="tab-content">
            <h2>Portfolio</h2>
            <p>Portfolio Projects</p>
        </div>
    </div>
    <script src="unm.js"></script>
    <script src="script.js"></script>
</body>
</html>
