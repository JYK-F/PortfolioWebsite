<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website!!</title>
    <link rel="stylesheet" href="/General/colors.css"> 
    <link rel="stylesheet" href="/UNM/unm.css">
    <link rel="stylesheet" href="/General/default.css">
    <link rel="stylesheet" href="/Themes/dark.css" id="theme"> <!-- Default to dark mode -->
</head>
<body>
    <div id="unm"></div>
    <div class="theme-buttons">
        <button class="theme-button" data-theme="light" title="Light Mode">
            <img src="/path/to/light-icon.png" alt="Light Mode">
        </button>
        <button class="theme-button" data-theme="dark" title="Dark Mode">
            <img src="/path/to/dark-icon.png" alt="Dark Mode">
        </button>
        <button class="theme-button" data-theme="special" title="Special Theme">
            <img src="/path/to/special-icon.png" alt="Special Theme">
        </button>
    </div>
      
    <div class="tabs">
        <div class="tab" onclick="showTab(event, 'home')">Home â™¥</div>
        <div class="tab" onclick="showTab(event, 'company')">Company</div>
        <div class="tab" onclick="showTab(event, 'portfolio')">Portfolio</div>
    </div>
    <div class="browser-window">
        <div id="home" class="tab-content">
            <h2>Home</h2>
            <p>Welcome to the Home tab!</p>
        </div>
        <div id="company" class="tab-content">
            <h2>Company</h2>
            <p>Company Information</p>
        </div>
        <div id="portfolio" class="tab-content">
            <h2>Portfolio</h2>
            <p>Portfolio Projects</p>
        </div>
    </div>
    <script src="/UNM/unm.js"></script>
    <script src="/Themes/themes.js"></script>
    <script src="/General/script.js"></script>
</body>
</html>
